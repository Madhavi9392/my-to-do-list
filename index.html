<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="icon" href="madhavi.jpg" type="image/x.icon">
    <link rel="stylesheet" href="style.css"> 
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>
    <div class="todo-container animate__animated animate__bounceInDown">
        <h1 class="animate__animated animate__heartBeat animate__delay-2s">Ｍｙ Ｔｏ-Ｄｏ Ｌｉｓｔ</h1>
        <input type="text" id="todo-input" placeholder="Enter the task...?">
        <button id="add-btn">Add Item</button>
        <button id="delete-all-btn">Delete All</button>
        <ul id="todo-list"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
